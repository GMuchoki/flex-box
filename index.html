<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Flexbox Dashboard</h1>
  <h3>Flex Direction</h3>

  <button onclick="rowDisp()">Row</button>
  <button onclick="columnDisp()">Column</button>
  <button onclick="rowReverse()">Row-reverse</button>
  <button onclick="columnReverse()">Column reverse</button>

  <p id="description" style="white-space: pre-line; font-weight: bold; margin-top: 10px;"></p>

  <div class="container">
    <div class="items item1">1</div>
    <div class="items item2">2</div>
    <div class="items item3">3</div>
  </div>

  <h3>Choose where to group flex items:</h3>
  <div id="alignment-buttons">
    <button onclick="alignStart()">Start</button>
    <button onclick="alignCenter()">Center</button>
    <button onclick="alignEnd()">End</button>
    <button onclick="alignSpaceAround()">Space Around</button>
    <button onclick="alignSpaceBetween()">Space Between</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
